- name: "第57屆全國中小學科展電腦與資訊學科"
  time: "2017"
  title: "神來之手-自動繪圖機設計與探討"
  role: "Team Leader"
  price: "全國第一名、微軟少年英雄獎"
  tech: "自動化控制、路徑規劃、影像處理"
  story: ""
  content: "一個好的路徑規劃演算法應該為機器爭取最少的運作時間、盡量減少機器傷害，並且同時達到最大目標效果。為了找出最佳演算法，本研究嘗試各種不同的演算法，並試圖在不同的幾何圖像中表現其最佳路徑特性，並融合各種不同演算法的特性，希望藉此找到更具有效率之演算法。於實驗中本研究藉由模擬軟體進行初步分析，再以繪圖機做實際比對分析，找出各種可能影響輸出成品之因素，並且找出不同演算法對於不同幾何圖案的相適性關係。 本研究之特色在於所使用之軟體、韌體、硬體皆由本研究開發而成，能以最直接、最簡單、未經過優化的原始狀態進行分析，以深入探討演算法對於繪出圖形之影響因素。"
  thought: ""
- name: "2018 APAC HPC-AI"
  time: "2018-07"
  role: "Team Leader"
  price: "The Second Place"
  tech: "Tensorflow、RDMA、Distributed Computation、Distributed Training Algorithm、Optimization、Horovod、MPI、VGG16、InceptionV3、Resnet152、WRF(天氣預測軟體)"
  story: "當時實驗室正在招募參加APAC HPC-AI競賽的人才，因此當時召集三兩好友一同參加比賽組成10人團隊，這是我們第一次接觸高速運算以及人工智慧，因此大家幾乎都是從零開始，花費將近一年時間，逐漸摸索各種背景知識與比賽核心重點，每周花費超過40小時研究各種資料技術，並嘗試不同演算法，這段時間我們從不熟悉Linux系統環境，到最後獲得佳績獲得許多成長。"
  content: "比賽分為兩部分：AI:  本項目有兩個環境，一是由16台配備Tesla K40m的伺服節點構成的cluster，一是由兩台Nvidia DGX1構成的cluster，其中每台皆配備8張Tesla V100。任務需求為利用Imagenet dataset作為測驗資料，執行VGG16、Inception V3、Resnet152三種分類模型，並嘗試最佳化分散式運算的效能，我們嘗試不同的分散式運算演算法，分別為Parameter Server、Distributed Replicated、Distributed Allreduced、Horovod，並運用分散式計算技術(NCCL、RDMA、MPI等)，進行分散式計算。 HPC:  利用新加坡網路中心的64個CPU運算節點執行WRF天氣預測軟體，並嘗試提升其計算效能，利用MPI技術、使用不同的compiler進行編譯、並以不同的運算組合使WRF運行效率最高。"
  thought: "當時我作為隊長，主要工作為分派各組目標、規劃各組進度、並主導會議與大家討論問題、分析問題、並嘗試用各種不同方式解決，並且依據各組進度即時分派人力，協調解題困境並尋找突破口。"
- name: "第二屆 全國電動車創意與實作競賽"
  time: "2019-07"
  title: "Creative Esian"
  role: "結構組組長"
  price: "靜態報告第一名、總積分第五名"
  tech: ""
  story: "當時我適逢大二，剛好有老師於課堂上宣傳電動車競賽，就一時衝動前去討論更多細節，就這麼加入了以當時大三為主的電動車團隊，也意外了成為車架組的主力核心。當時大一剛好主要都是以力學為主的課程，包含靜力學、動力學、工程圖學、材料力學，剛好藉由此次機會驗證大一所學。"
  content: "車輛除了要求輕量，更要兼顧安全性，為此我們設計了許多與安全性有關的設計，並且最大的突破是使用難以加工的碳纖維管，對於不同口徑管材的相接，我們利用車床手動車削了數十支鋁合金套管，工程難度相當困難。其中為了適應不同的環境地形，設計模組化的後輪系統，可以根據情況選擇無懸吊或是搖曳臂懸吊，此外還有幾項獨創設計，例如可以前後活動的移動式方向盤，可以大幅降低車手進入或離開賽車所需時間；此外還有能夠平均分配四輪碟煞力道的機械結構，讓剎車力道平均作用於四輪減低打滑風險，最終團隊獲得靜態第一名、總積分第五名的佳績。"
  thought: "負責車架主要結構設計，包含模擬分析、原型實作與測試、鋁材車削加工，另外還負責車上電力系統，包含電源、前燈、方向燈。此外，設計許多獨創設計以滿足安全需求。"
