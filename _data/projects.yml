  description: "The main objective of this project is to integrate technology and art, aiming to provide a novel experience for the public to engage with technology. As the primary programmer, I am responsible for designing the main program using C++. The program analyzes images to identify specific colored markers as game players and simulates a game on the screen to encourage players to dance. During the game, the program records the player's speed, position, and other dance-related information. After processing, the data is sent to an Arduino controller to control the direction of the spray nozzle and the output of the air valve, allowing CMYK ink to be sprayed onto paper using high-pressure air. 本專題旨在結合科技與藝術，希望以嶄新方式讓大眾對科技有新的體驗。我負責主要程式設計，利用C++製作影像分析程式，抓取特定顏色的標記作為遊戲者，利用螢幕畫面模擬遊戲誘導遊戲者舞動身體，在遊戲過程中記錄遊戲者速度、位置等跳舞資訊，經過修飾後傳送給Arduino控制噴嘴方向角，並控制氣閥輸出，使CMYK顏料藉由高壓空氣噴射於紙上。"
