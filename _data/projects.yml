- name: "Ground Explorer Robot 群組機器人"
  time: "2018"
  cover-photo: ""
  team: "7 Members"
  description: "The main objective of this project is to develop low-cost, small-sized individual robots that can collaborate to accomplish complex tasks. The goal is for the robots to move smoothly along trajectories during collaboration to reduce errors caused by tire slippage on the road surface. The primary research areas include the motion model of two-wheeled vehicles, speed reading from rough Encoders, data transmission using SocketIO, and the development of web presentation pages.本專題目標為製作低成本體積小的個體機器人，藉由彼此互相合作完成複雜的任務，並且期望機器人於合作過程中以平滑軌跡移動，以此降低因輪胎與路面滑移造成的誤差。我主要研究二輪車輛運動模型、粗糙Encoder之速度讀取、SocketIO資料傳輸、網頁呈現頁面建立。"
